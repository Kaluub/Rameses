services:
  mongo:
    image: mongo:6
    container_name: rameses-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

  rameses:
    build: .
    container_name: rameses-node
    restart: unless-stopped
    depends_on:
      - mongo
    volumes:
      - ./.env:/app/.env
      - ./app.js:/app/app.js
      - ./classes:/app/classes
      - ./data:/app/data
      - ./interactions:/app/interactions
    command: ["node", "app.js"]

volumes:
  mongo-data:
